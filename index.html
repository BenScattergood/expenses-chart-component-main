<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Expenses chart component</title>

</head>

<body>
  <div class="wrapper">
    <header class="container">
      <div class="balanceWrapper">
        <h1 class="balanceHeader">My balance</h1>
        <h2 class="balanceValue">$921.48</h2>
      </div>
      <img class="logo" src="images/logo.svg" alt="logo">
    </header>

    <main id="mainContent" class="container">
      <h2 class="spending">Spending - Last 7 days</h2>
      <section class="barChart">
          <!-- <p class="day">mon</p> -->
          <!-- <div class="bar"></div> -->
      </section>
      <section class="footer">
        <div class="balanceWrapper">
          <h3 class="balanceFooter balanceHeader">Total this month</h3>
          <h2 class="balanceValueFooter balanceValue">$478.33</h2>
        </div>
        <div class="percentageWrapper">
          <p class="percentage">+2.4%</p>
          <p>from last month</p>
        </div>
      </section>


    </main>

  </div>
</body>
<script src="index.js"></script>

</html>
